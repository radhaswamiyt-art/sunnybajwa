<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Assignment</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: crimson;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    .form-section, .blood-section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: crimson;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background: crimson;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: darkred;
    }

    .blood-groups {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .blood {
      background: crimson;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .blood:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Blood Bank Management</h1>
    <p>Donate Blood, Save Lives</p>
  </header>

  <div class="container">
    <!-- Donor Registration Form -->
    <div class="form-section">
      <h2>Donor Registration</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="blood">Blood Group:</label>
        <select id="blood" required>
          <option value="">Select</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your contact number" required>

        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Available Blood Groups -->
    <div class="blood-section">
      <h2>Available Blood Groups</h2>
      <div class="blood-groups">
        <div class="blood">A+</div>
        <div class="blood">A-</div>
        <div class="blood">B+</div>
        <div class="blood">B-</div>
        <div class="blood">O+</div>
        <div class="blood">O-</div>
        <div class="blood">AB+</div>
        <div class="blood">AB-</div>
      </div>
    </div>
  </div>

</body>
</html>
